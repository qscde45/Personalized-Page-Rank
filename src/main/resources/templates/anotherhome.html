<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <style>


        .dropbtn {
            background-color: #4CAF50;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            /*float:left;*/
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);

        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {background-color: #f1f1f1}

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }
    </style>
</head>

<body>

<h1>Welcome to our Personalized PageRank Program</h1>


<div style="width:600px; float:left;" class="dropdown">
    <h3>1. Compare the result between PPR and PR algorithm</h3>
    <button class="dropbtn">Select Category</button>
    <div  class="dropdown-content">
        <a href="http://localhost:8080/demo/diff?category=faculty">faculty</a>
        <a href="http://localhost:8080/demo/diff?category=docs">docs</a>
        <a href="http://localhost:8080/demo/diff?category=academics">academics</a>
        <a href="http://localhost:8080/demo/diff?category=undergrad">undergrad</a>
        <a href="http://localhost:8080/demo/diff?category=registrar">registrar</a>
    </div>
</div>


<div style="width:400px; float:left;" class="dropdown">
    <h3>2. Calculate top 10 pages with highest rank</h3>
    <button class="dropbtn">Select Algorithm</button>
    <div class="dropdown-content">
        <a href="http://localhost:8080/demo/pprtop?num=10">PPR</a>
        <a href="http://localhost:8080/demo/prtop?num=10">PR</a>
    </div>
</div>

</body>
